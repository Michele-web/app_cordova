<body onload="onLoad()" id="home_page">
<div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
  <header class="bmd-layout-header">
    <div class="navbar navbar-light bg-faded">
      <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-p1">
        <span class="sr-only">Toggle drawer</span>
        <i class="fas fa-bars" style="color: #fff"></i>
      </button>
      <span id="titoloNavbar"></span>
    </div>
  </header>
  <div id="dw-p1" class="bmd-layout-drawer bg-faded">
    <header>
      <a class="navbar-brand"><img alt="Area51" src="images/splashscreen/Area51.png" id="image_drawer"></a>
    </header>
    <ul class="list-group">
     <li><a class="list-group-item" id="wod"><i class="fas fa-dumbbell fa-2x"></i>WOD</a></li>
      <li><a class="list-group-item" id="prenotazioni"><i class="far fa-calendar-plus fa-2x"></i>PRENOTAZIONI</a></li>
      <li><a class="list-group-item" id="news"><i class="fas fa-rss fa-2x"></i>NEWS</a></li>
      <li><a class="list-group-item" id="estetica"><i class="fas fa-spa fa-2x"></i>ESTETICA</a></li>
       <li><a class="list-group-item" id="contatti"><i class="fas fa-address-book fa-2x"></i>CONTATTI</a></li>
       <li><a class="list-group-item" id="impostazioni"><i class="fas fa-cogs fa-2x"></i>IMPOSTAZIONI</a></li>
       <hr class="dividi">
        <li><a class="list-group-item" id="logout"><i class="fas fa-sign-out-alt fa-2x"></i>LOGOUT</a></li>
    </ul>
  </div>
  <main class="bmd-layout-content" style="margin-top: 10%;">
    <div class="container">
    	<div class="container_wod page_content">
			
			 <div class="card text-center">
			  <div class="card-header card-header-wod-score">
			  <span class="data_wod"></span>
			    <ul class="nav nav-tabs card-header-tabs">
			      <li class="nav-item">
			        <a class="nav-link nav-link-wod-score active" href="#tab_wod1">WOD</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link nav-link-wod-score" href="#tab_score1">SCORE</a>
			      </li>
			    </ul>
			  </div>
			  <div class="card-body card-body-wod-score active" id="tab_wod1">
			    <h5 class="card-title">WOD DEL GIORNO</h5>
			    <p class="card-text card-text-wod-score">
					</p>
			  </div>
			   <div class="card-body card-body-wod-score" id="tab_score1">
			    <h5 class="card-title">INSERISCI IL TUO SCORE</h5>
			    <p class="card-text card-text-wod-score">
					<form>
					 <select class="form-control form-control-sm">
					  <option>BEGINNER</option>
					  <option>INTERMEDIATE</option>
					  <option>COMPETITOR</option>
					</select>
					  <div class="row">
					    <div class="col">
					      <input type="text" class="form-control text_card" placeholder="Nome wod">
					    </div>
					    <div class="col">
					      <input type="text" class="form-control text_card" placeholder="Score">
					    </div>
					  </div>
					  <br>
					   <div class="form-group card-text-wod-score">
						    <label for="note_wod">Note</label>
						    <textarea class="form-control text_card" id="note_wod" rows="3"></textarea>
						  </div>
						  <br>
					  <button id="scoreButton" type="submit" class="btn btn-primary btn-raised buttonApp">SALVA</button>
					</form>
  				</p>
			  </div>
			</div>
    	
    	</div>
    	<div class="container_prenotazioni page_content"></div>
    	<div class="container_news page_content"></div>
    	<div class="container_estetica page_content"></div>
    	<div class="container_contatti page_content"></div>
    	<div class="container_impostazioni page_content">
		<div class="card">
		<div class="card-header">
			    Scegli il tema che preferisci
			  </div>
		 <div class='card-body'>
		    <form class="form_theme">
	    	<div class="radio">
			    <label>
			      <input type="radio" name="optionTheme" class="optionTheme" value="1">
			     Tema chiaro
			    </label>
			  </div>
			  <div class="radio">
			    <label>
			      <input type="radio" name="optionTheme" class="optionTheme" value="0">
			      Tema scuro
			    </label>
	  			</div>
    		</form>
		    <button id='changeTheme' type='submit' class='btn btn-primary btn-raised buttonApp'>SALVA</button>
		 </div>
		 </div>
	 </div>
    	</div>
  </main>
</div>
<div id="spinner" style="display: none;">
